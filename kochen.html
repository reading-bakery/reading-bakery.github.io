    <style>

        .amatic-sc-regular {
            font-family: "Amatic SC", serif;
            font-weight: 400;
            font-style: normal;
        }

        .amatic-sc-bold {
            font-family: "Amatic SC", serif;
            font-weight: 700;
            font-style: normal;
        }

        .roboto-sc-regular {
            font-family: "Roboto", serif;
            font-weight: 400;
            font-style: normal;
        }

        .julius-sans-one-regular {
            font-family: "Julius Sans One", serif;
            font-weight: 400;
            font-style: normal;
        }

        #close-icon {
            display: none; /* Startzustand ausgeblendet */
        }

        body {
            font-family: "Roboto", serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .toggle-button {
            cursor: pointer;
            font-size: 24px;
            display: none;
            float: right;
            margin-left: auto;
        }

       
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
        }

        .grid2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
        }
     
        .logohome {
            color: black;
            text-decoration: none;
            font-family: "Amatic SC", serif;
            font-weight: bolder;
            font-size: 27pt; 
            display: flex;
            height: 100%;
        }

        .navbar {
            background-color: whitesmoke;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0;
            height: 50px;
            transition: height 0.1s ease-in-out;
        }

        .nav-links {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            position: relative; 
            padding: 0 20px;
            font-size: 13pt;
            text-align: left;
            font-family: "Roboto", serif;
            white-space: nowrap;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: 400;
        }

        footer {
            text-align: center;
            font-family: "Julius Sans One", serif;
            font-size: 10pt;
        }
          
        .cook-item {
            display: none;  
            position: absolute;
            background-color: whitesmoke;
            z-index: 10; 
            left: 0;
            width: 150px;
            max-height: max-content;
        }

        .navbar-expanded {
            height: 150px;
        }
        
        .dropdown {
            position: relative;
            background-color: whitesmoke;
        }      

        .dropdown-menu {
            position: absolute;
            display: block;
            padding: 0;
            list-style: none;
            top: 150%;
            left: 0;
            width: 150px; 
        }

        .dropdown-menu li {
            font-size: 11.5pt;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .nav-links .dropdown-menu li a {
            color: grey; 
            font-weight: 400; 
            padding: 0;
            margin: 0;
            text-decoration: none;
            display: block;
            width: max-content;
            font-size: 11.5pt;
        }

        .nav-links .dropdown-menu li a:hover {
            color: rgb(111, 180, 180);
            font-weight: bold;
        }

        .nav-links .dropdown:hover .dropdown-menu {
            display: block; 
        }

        .nav-links a:hover {
            color: steelblue;
            font-weight: bold;
        }

        .divider {
            border: 1px solid grey;
            border-radius: 5px;
        }

        .subtitle {
            font-family: "Julius Sans One", serif;
            text-align: left;
            padding: 3px;
            padding-top: 0;
            font-weight: bolder;
            font-size: 12pt;
            border-radius: 8px;       
            margin-top: 5px;
        }

        .top-button {
            display: flex;
        }

        #luckyZufall {
            position: fixed;       /* bleibt beim Scrollen an der Stelle */
            bottom: 20px;           /* Abstand vom unteren Bildschirmrand */
            right: 20px;            /* Abstand vom rechten Rand */
            background-color: rgb(11, 106, 170);
            cursor: pointer;
            border-radius: 8px;
            border: none;
            height: auto;
            padding: 10px;
            color: white;
            z-index: 1000;          /* über allen anderen Elementen */
        }

        #backToTop {
            position: fixed;       /* bleibt beim Scrollen an der Stelle */
            bottom: 100px;           /* Abstand vom unteren Bildschirmrand */
            right: 20px;            /* Abstand vom rechten Rand */
            background-color: rgb(224, 224, 87);
            cursor: pointer;
            border-radius: 8px;
            border: none;
            height: auto;
            padding: 10px;
            color: white;
            z-index: 1000;          /* über allen anderen Elementen */
        }

        #luckyZufall:hover {
            background-color: rgb(189, 103, 54);
            cursor: pointer;
            border-radius: 8px;
            border: none;
            height: auto;
            padding: 10px;
            color: whitesmoke;
        }


        .logohome {
            color: black;
            text-decoration: none;
            font-family: "Amatic SC", serif;
            font-weight: bolder;
            font-size: 27pt; 
            display: flex;
            height: 100%;
        }
        
        .card-rezept {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            border-radius: 8px;
            background-color: whitesmoke;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-rezept:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .card-text {
            font-family: "Roboto", serif;
            font-weight: 400;
            font-size: 9pt;
            color: darkslategray;
            text-align: left;
            margin: 3px;
            padding-left: 2px;
            padding-top: 0;
            padding-bottom: 3px;
            line-height: 135%;
        }

        .cardimg {
            border-top-right-radius: 8px;
            border-top-left-radius: 8px;
            width: 100%;
            height: auto;
        }

        .part-search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px; 
            margin: 0;
            padding: 0;
        }

        .part-name {
            text-align: center;
            padding: 0em;
            font-family: "Julius Sans One", serif;
            font-weight: bolder;
            font-size: 30pt;
            cursor: text;
            color: rgb(111, 180, 180);
        }

        .search-field {
                border-top: none;
                border-left: none;
                border-right: none;
                border-color: black;
                font-size: 15pt;
                justify-items: center;
                font-family: "Roboto", serif;
                cursor: pointer;
                padding-left: 10px;
                width: max-content;       
        }  

        .search-button {
            border: none;
            background-color: white;
            cursor: pointer;
            margin-left: -30px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .subfood {
           display: flex;
           gap: 10px;
        }

        .box2, .box3, .box4 {
            padding: 20px;
            background: none;
            border-radius: 8px;
            font-size: 20px;
            border: solid;
            border-color:  rgb(111, 180, 180);
            background-color: rgb(166, 217, 217);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .box2:hover, .box3:hover, .box4:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: rgb(111, 180, 180);
        }

       
           
        @media (max-width: 1180px) {
            
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }  

            .grid2 {
                grid-template-columns: repeat(3, 1fr);
            }  
        }
        
        @media (max-width: 1024px) {
            
            .grid {
                grid-template-columns: repeat(2, 1fr);
            } 

            .grid2 {
                grid-template-columns: repeat(2, 1fr);
            }  
        }
        
        @media (max-width: 768px) {
            
            .grid {
                grid-template-columns: 1fr;
            } 

            .grid2 {
                grid-template-columns: 1fr;
            }  

            .navbar {
                margin: 0;
                padding: 1vh;
                height: 50px;
            }

            .navbar.expanded {
                height: auto; 
                transition: height 0.1s ease-in-out;
            }

           
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
                padding-left: 50px;
                width: 100%;
                font-family: "Amatic SC", serif;
            }

            .nav-links li {
                padding: 0;
                font-size: 13pt;
                margin: 0;
            }

            .dropdown-menu {
                position: absolute;
                display: block;
                padding: 0;
                list-style: none;
                top: 100%;
                left: 0;
                width: max-content;
            }

            .dropdown-menu li {
                font-size: 13pt;
                width: max-content; 
                }            

          
            .toggle-button {
                display: flex;
            }

            .nav-links.active {
                display: flex;
                background-color: whitesmoke;
            }

            .nav-links .dropdown-menu li a {
                font-size: 13pt;
            }

            .cook-item {
                font-size: 13pt;
            }

            .search-field {
                font-size: 12pt;
            }

            .search-button {
                font-size: 10pt;
            }

            .part-search-container {
                flex-direction: column;  
                align-items: center;
            }

            .part-name {
                font-size: 30pt;
                font-weight: bolder;
            }

            
            .logohome {
                color: black;
                text-decoration: none;
                font-family: "Amatic SC", serif;
                font-weight: bolder;
                font-size: 16pt; 
                display: flex;
                height: auto;
            }

        }
            

    </style>
